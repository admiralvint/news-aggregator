services:
  scraper:
    build: .
    container_name: news-scraper
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    environment:
      - TZ=Europe/Tallinn
    networks:
      - news-network

  web:
    build: .
    container_name: news-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data:ro
    environment:
      - TZ=Europe/Tallinn
    command: python -u scraper/web.py
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  news-network:
    driver: bridge